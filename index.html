<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <title>Hello from Electron renderer!</title>
    <script defer src="./renderer.js"></script>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="openDialog" onclick="openBackgroundDialog()">导入背景</button>
    <button id="openDialog" onclick="openTTFDialog()">导入字体</button>

    <input type="checkbox" name="mask" id="mask" onchange="showMask(event)" />
    <label for="mask">开启蒙版</label>
    <input
      class="textPadding"
      name="paddingTop"
      type="number"
      onchange="textPaddings(event)"
      placeholder="top"
    />
    <input
      class="textPadding"
      name="paddingRight"
      type="number"
      onchange="textPaddings(event)"
      placeholder="right"
    />
    <input
      class="textPadding"
      name="paddingLeft"
      type="number"
      onchange="textPaddings(event)"
      placeholder="left"
    />
    <input
      class="textPadding"
      name="paddingBottom"
      type="number"
      onchange="textPaddings(event)"
      placeholder="bottom"
    />
    <input
      class="wordSetting"
      name="sizeMax"
      type="number"
      onchange="setWord(event)"
      placeholder="max"
    />
    <input
      class="wordSetting"
      name="sizeMin"
      type="number"
      onchange="setWord(event)"
      placeholder="min"
    />
    <input
      class="textRotate"
      name="rotateX"
      type="number"
      onchange="setRotate(event)"
      placeholder="X-Rotate"
    />
    <input
      class="textRotate"
      name="rotateY"
      type="number"
      onchange="setRotate(event)"
      placeholder="Y-Rotate"
    />
    <textarea id="text" placeholder="输入文字"></textarea>
    <button id="getWords" onclick="handleWord()">加载文字</button>

    <div class="page">
      <div class="content"></div>
    </div>
    <footer id="info"></footer>
  </body>
</html>
