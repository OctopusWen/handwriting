<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <title>Hello from Electron renderer!</title>
    <script defer src="./renderer.js"></script>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="openDialog" onclick="openDialog()">浏览文件</button>
    <button id="getWords" onclick="handleWord()">word</button>

    <input type="checkbox" name="border" onchange="showMask(event)" />
    <input
      class="textPadding"
      name="paddingTop"
      type="number"
      onchange="textPaddings(event)"
      placeholder="top"
    />
    <input
      class="textPadding"
      name="paddingRight"
      type="number"
      onchange="textPaddings(event)"
      placeholder="right"
    />
    <input
      class="textPadding"
      name="paddingLeft"
      type="number"
      onchange="textPaddings(event)"
      placeholder="left"
    />
    <input
      class="textPadding"
      name="paddingBottom"
      type="number"
      onchange="textPaddings(event)"
      placeholder="bottom"
    />
    <input
      class="wordSetting"
      name="sizeMax"
      type="number"
      onchange="setWord(event)"
      placeholder="max"
    />
    <input
      class="wordSetting"
      name="sizeMin"
      type="number"
      onchange="setWord(event)"
      placeholder="min"
    />
    <div class="page">
      <div class="content">
        元素的宽度和高度属性时，你只是设置内容区元素的宽度和高度属性时，你只是设置内容区元素的宽度和高度属性时，你只是设置内容区元素的宽度和高度属性时，你只是设置内容区
      </div>
    </div>
    <footer id="info"></footer>
  </body>
</html>
